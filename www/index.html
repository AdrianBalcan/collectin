<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Collectin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" href="css/boilerplate.css" type="text/css" />
  <link rel="stylesheet" href="css/collectin.css" type="text/css" />

</head>
<body>

	<script src="js/css-beziers.js"></script>

	    var scroller = new TouchScroll(document.querySelector("#scroller"), {elastic: true});
