
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Collectin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" href="css/boilerplate.css" type="text/css" />
  <link rel="stylesheet" href="css/mycollectin.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>

	<!-- Preloader -->

	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>

	<!-- HTML APP GOES HERE-->

<div id="primaryContainer" class="primaryContainer clearfix">
               <div id='continut' class='clearfix'>
           <p id='locatie'>
           USER NAME
           </p>
           <div id='descrierebox' class='clearfix'>
               <p id='descriere'>
               <span id='textspan'>Pay or get payed using your Collect id</span><br />
               </p>
           </div>
           <img id='image' src='img/qr.png' class='image' />
       </div>

	</div>
    </body>
	
    <!--HTML APP ENDS HERE-->

        <!-- jQuery Plugin -->
    
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

	<!-- Preloader -->
	<script type="text/javascript">
		//<![CDATA[
			$(window).load(function() { // makes sure the whole site is loaded
				$('#status').fadeOut(); // will first fade out the loading animation
				$('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
				$('body').delay(350).css({'overflow':'visible'});
			})
		//]]>
	</script> 

</body>
</html>
