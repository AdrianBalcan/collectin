<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Collectin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	  <link rel="stylesheet" href="css/boilerplate.css" type="text/css" />
	  <link rel="stylesheet" href="css/discover.css" type="text/css" />
	  <script src="js/jquery-1.10.2.min.js" /></script>
	  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
	  <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>


		#map {
			height: 250px;
		}
	</style>

</head>
<body style="background:#000000">
<!-- HTML APP GOES HERE-->
<div id="primaryContainer" class="primaryContainer clearfix">
               <div id='continut' class='clearfix'>
           <div id='discover' class='clearfix'>
           </div>
           <p id='mycollect'>
           DISCOVER
           </p>
           <div id='descrierebox' class='clearfix'>
            <div id='descrierebox' class='clearfix'>
               <p id='descriere'>
               Descopera locatii noi !
               </p>
            </div>
           
           <div id="harta" class="clearfix">
                               <div id="map"></div>

	<script>
		var map = L.map('map');

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);

		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		map.locate({setView: true, maxZoom: 16});
	</script>
           </div>
              
               </div>
</div>

<!--HTML APP ENDS HERE-->
    
<!--Animation FadeOut -->
<script>
$("#primaryContainer").hide(0).fadeIn(300);
</script>

</body>
</html>
